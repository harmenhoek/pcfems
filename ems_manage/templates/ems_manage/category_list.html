{% extends "ems_manage/manage_base.html" %}
{% block content %}

<div class="row">
    <div class="col col-12">
        <div class="float-left my-2">
            <h3 class="d-inline">Categories</h3>
        </div>
        <div class="float-right my-2">
            <a class="btn btn-success" href="{% url 'manage-categories-add' %}"><i class="fas fa-plus"></i> Add new category</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col col-12">
        <table id="category_list" class="table table-striped table-bordered w-100">
            <thead>
            <tr>
                <th data-priority="10">ID</th>
                <th data-priority="10">Category</th>
                <th data-priority="10"></th>
            </tr>
            </thead>
            <tbody>
            {% for item in object_list %}
            <tr>
                <td>{{ item.pk }}</td>
                <td>{{ item.name }}</td>
                <td>
                    <a href="{% url 'manage-categories-update' item.pk %}" class="btn btn-secondary">Edit</a>
                </td>

            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>



{% endblock content %}

{% block tablescript %}
{# Code block for javascript table #}

<script>
    $(document).ready(function() {
        $('#category_list').DataTable({
        responsive: true,
        responsive: {
            details: false
        },

        });
    } );
</script>

{% endblock tablescript %}
