{% extends "ems_manage/manage_base.html" %}
{% block content %}

<div class="row">
    <div class="col col-12">
        <div class="float-left my-2">
            <h3 class="d-inline">Flags</h3>
        </div>
        <div class="float-right my-2">
            <a class="btn btn-success" href="{% url 'manage-flags-add' %}"><i class="fas fa-plus"></i> Add new flag</a>
        </div>
    </div>
</div>
<div class="row">
    <table id="user_list" class="table table-striped table-bordered table">
        <thead>
        <tr>
            <th data-priority="10">ID</th>
            <th data-priority="10">Flag</th>
            <th data-priority="10">Description</th>
            <th data-priority="10">Icon</th>
            <th data-priority="10"></th>
        </tr>
        </thead>
        <tbody>
        {% for item in object_list %}
        <tr>
            <td>{{ item.pk }}</td>
            <td>{{ item.flag }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.icon }}</td>
            <td>
                <a href="{% url 'manage-flags-update' item.pk %}" class="btn btn-secondary">Edit</a>
            </td>

        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>



{% endblock content %}
