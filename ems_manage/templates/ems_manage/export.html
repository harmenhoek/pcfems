{% extends "ems_manage/manage_base.html" %}
{% load crispy_forms_tags %}
{% block tabmanage7_active %}
active
{% endblock tabmanage7_active %}
{% block content %}

<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    <fieldset class="form-group">
           <legend class="border-bottom mb-4">Export items to csv</legend>
           {{ form|crispy }}
       </fieldset>
       <div class="form-group">
           <button class="btn btn-outline-info" type="submit">Export</button>
       </div>
    </form>
</div>


{% endblock content %}
