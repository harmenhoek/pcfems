{% extends "ems/base.html" %}
{% block content %}
   {% for post in posts %}
       <article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ post.serial }}</a>
      <small class="text-muted">{{ post.added_on|date:"F d, Y" }}</small>
    </div>
    <h2><a class="article-title" href="#">{{ post.brand }} {{ post.model }}</a></h2>
    <p class="article-content">{{ post.description }}</p>
  </div>
</article>

   {% endfor %}
{% endblock content %}
