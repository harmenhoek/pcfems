{% extends "ems/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
   <div class="content-section">
      <form method="POST" enctype="multipart/form-data">
           {% csrf_token %}
           <fieldset class="form-group">
               <div class="float-end">
                    {% include "ems/help_modal.html" with title="Add item" help_file="ems/help.html" help_section="new_item" %}
               </div>
               <legend class="border-bottom mb-4">{{ button }} {{ fieldtype }}</legend>
               {{ form|crispy }}
           </fieldset>
           <div class="form-group">
               <button class="btn btn-outline-info" type="submit">{{ button }}</button>
           </div>
       </form>
   </div>
{% endblock content %}
