{% extends "ems/base.html" %}
{% block content %}
   <div class="content-section">
       <form method="POST">
           {% csrf_token %}
           <fieldset class="form-group">
               <legend class="border-bottom mb-4">Delete Item</legend>
               <h3>Are you sure you want to delete the item "{{ object.qrid }} - {{ object.brand }} {{ object.model }}"?</h3>
               <p>This cannot be undone.</p>
           </fieldset>
           <div class="form-group">
               <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
               <a class="btn btn-outline-secondary" href="{% url 'item-detail' object.id%}">Cancel</a>
           </div>
       </form>
   </div>
{% endblock content %}
