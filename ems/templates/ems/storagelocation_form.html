{% extends "ems/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    <fieldset class="form-group">
           <legend class="border-bottom mb-4">Add a storage location</legend>
        <p>No storage location has been set for this item. Select the location where this item will be stored.</p>
           {{ form|crispy }}
       </fieldset>
       <div class="form-group">
           <button class="btn btn-outline-info" type="submit">Set</button>
       </div>
    </form>
</div>


{% endblock content %}
